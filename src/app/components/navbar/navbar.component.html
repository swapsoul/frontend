<mat-grid-list cols="40" rowHeight="4px">
  <mat-grid-tile [colspan]="1" [rowspan]="12" [style.background]="'grey'">

  </mat-grid-tile>
  <mat-grid-tile [colspan]="8" [rowspan]="12" [style.background]="'white'">
      LOGO
  </mat-grid-tile>
  <mat-grid-tile [colspan]="31" [rowspan]="12" [style.background]="'grey'">
      <div class="float-right">
          <div class="example-button-row">
              <button mat-button>Mens</button>
              <button mat-button>Womens</button>
              <button mat-button disabled>Kids</button>
              <button mat-button>About</button>
              <a mat-button href="https://www.google.com/" target="_blank">Link</a>
          </div>
      </div>
      <div class="float-right">
          <div class="example-flex-container">
              <button mat-mini-fab disabled aria-label="search">
                  <mat-icon>search</mat-icon>
              </button>
              <button mat-icon-button aria-label="favorite">
                  <mat-icon>favorite_border</mat-icon>
              </button>
              <button mat-icon-button aria-label="cart">
                  <mat-icon>work_outliner</mat-icon>
              </button>

          </div>
      </div>

  </mat-grid-tile>

</mat-grid-list>
