<button mat-icon-button style="float: right; margin-top: -10px; margin-bottom: -10px;" aria-label="Close"
        (click)="onNoClick()">
  <mat-icon style="color:black;">clear</mat-icon>
</button>
<br>
<br>
<mat-tab-group style="margin-top: -15px;">
  <mat-tab label="Log In">
    <div class="card-layout">
      <form [formGroup]="loginForm">
        <div class="card-column-1">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required name="email">
            <!--              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
          </mat-form-field>
        </div>
        <div class="card-column-2">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required name="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </form>

      <div class="card-column-3">
        <mat-checkbox class="example-margin">Remember me</mat-checkbox>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button mat-button class="button-black">Forget password?</button>
      </div>
      <br>
      <div class="card-column-4">
        <button mat-button class="yellow-button" (click)="login()"> &nbsp; &nbsp; &nbsp; Login In &nbsp; &nbsp; &nbsp;</button>
      </div>
    </div>

  </mat-tab>
  <mat-tab label="Sign Up">
    <div class="card-layout">
      <div class="card-column-1">
        <mat-form-field fxFlex appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" required>
          <!--              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>
      <div class="card-column-2">
        <mat-form-field fxFlex appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="card-column-3">
        <mat-checkbox class="example-margin">I agree to Terms & Conditions</mat-checkbox>
      </div>
      <br>
      <div class="card-column-4">
        <button mat-button class="yellow-button">Create Account</button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
