<div class="home-page">
  <div fxLayout="row" fxLayout.lt-md="column">
    <div fxFlex="50" fxFlex.lt-md="100">
      <div class="men">
        <img src="assets/img/men.png" class="img">
        <img src="assets/img/menonhover.png" class="img-hover">
        <button mat-button routerLink='/men' id="btn1">Shop Now</button>
      </div>
    </div>
    <div fxFlex="50" fxFlex.lt-md="100">
      <div class="women">
        <img src="assets/img/women.png" class="img">
        <img src="assets/img/womenonhover.png" class="img-hover">
        <button mat-button routerLink='/women' id="btn2">Shop Now</button>
      </div>
    </div>
  </div>
  <br><br>
  <h1 class="mt-3 mb-3 fon" style="margin-left:50px;font-family:Arial, Helvetica, sans-serif;font-size:36px;">Our
    Collection</h1><br>
  <div fxLayout="column" class="collection">
    <div fxLayout="row">
      <div fxFlex="18"></div>
      <div fxFlex></div>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column">
      <div fxFlex="50" fxFlex.lt-md="100" fxLayoutAlign="center center">
        <img src="assets/img/essential.png" alt="essentials" id="img1"></div>
      <div fxFlex="50" fxFlex.lt-md="100">
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <h3>All</h3>
            </ng-template>
            <div class="example-large-box mat-elevation-z4" fxLayout="row wrap" fxLayoutGap="15px"
                 fxLayoutAlign="space-evenly center">
              <div class="product-li" *ngFor="let i of [].constructor(8)">
                <img src="assets/img/sampleimage1.png" alt="p1" style="cursor: pointer;">
              </div>
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <h3>New Arrivals</h3>
            </ng-template>
            <div class="example-large-box mat-elevation-z4" fxLayout="row wrap" fxLayoutGap="15px"
                 fxLayoutAlign="space-evenly center">
              <div class="product-li" *ngFor="let i of [].constructor(8)">
                <img src="assets/img/sampleimage1.png" alt="p1" style="cursor: pointer;">
              </div>
            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <h3>Popular</h3>
            </ng-template>
            <div class="example-large-box mat-elevation-z4" fxLayout="row wrap" fxLayoutGap="15px"
                 fxLayoutAlign="space-evenly center">
              <div class="product-li" *ngFor="let i of [].constructor(3)">
                <img src="assets/img/sampleimage1.png" alt="p1" style="cursor: pointer;">
              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <h3>Best Offers</h3>
            </ng-template>
            <div class="example-large-box mat-elevation-z4" fxLayout="row wrap" fxLayoutGap="15px"
                 fxLayoutAlign="space-evenly center">
              <div class="product-li" *ngFor="let i of [].constructor(3)">
                <img src="assets/img/sampleimage1.png" alt="p1" style="cursor: pointer;">
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>

          <img src="assets/img/banner.png">
          <button type="button" class="btn btn-outline-secondary">KNOW MORE</button>
